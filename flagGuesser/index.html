<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <title>FlagGuesser</title>

        <link rel="stylesheet" href="app.css">
        <script src="app.js" defer></script>
    </head>
    <body>
        <header>
            <h1>Flag Guesser</h1>
            <div>
                Meilleur score : <span class="best-score"></span>
            </div>
        </header>
        <main id="container">
            <section class="start-container">
                <h2>Testez vos connaissances en drapeaux</h2>
                <div class="loader"></div>
                <button class="hide">Commencer</button>
            </section>

            <section class="challenge-container hide">
                <p>
                    Score : <span class="score"></span>
                </p>
                <img src="https://countryflagsapi.com/svg/de" alt="Drapeau Ã  deviner">
                <div class="challenge-responses">
                    <button>France</button>
                    <button>Allemagne</button>
                    <button>Suisse</button>
                    <button>Espagne</button>
                </div>
            </section>

            <section class="end-container hide">
                <h2>Perdu !</h2>
                <p>
                    Votre score : <span class="score"></span>
                </p>
                <button>Recommencer</button>
            </section>
        </main>
    </body>
</html>
